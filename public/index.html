<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>夸克转存链接管理</title>
    <style>
        body { max-width: 800px; margin: 2rem auto; padding: 0 1rem; font-family: Arial; }
        #linkInput { width: 70%; padding: 0.5rem; margin-right: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        li { margin: 0.8rem 0; padding: 0.8rem; background: #f8f9fa; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background: #dc3545; }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>夸克网盘订阅链接管理</h1>
    <div>
        <input type="text" id="linkInput" placeholder="输入夸克分享链接（带pwd）">
        <button onclick="addLink()">添加链接</button>
    </div>
    <h3>当前订阅列表</h3>
    <ul id="linkList"></ul>

    <script src="app.js"></script>
</body>
</html>
